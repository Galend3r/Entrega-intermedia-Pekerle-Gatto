{% extends "ocean/index.html" %}

{% block content %}

<div style="margin: 10px 0 ; text-align:center">
    <form action = '/formulario/search_vuelo/' method="POST">
        {% csrf_token %}
        Numero de vuelo: <input type="number" name="number">
        <input type="submit" value="Enviar">
    </form>
    
    {% if elements %}
    <h1>Resultados</h1>

    {% for element in elements %}
        <p>{{ element.airline }} {{ element.number }}</p>
    {% endfor %}

    {% endif %}
    
</div>

{% endblock %}
