{% extends "ocean/index.html" %}

{% block content %}

<div style="margin: 10px 0 ; text-align:center">
    <form action = '/formulario/search_tripulacion/' method="POST">
        {% csrf_token %}
        Cargo: <input type="text" name="worked">
        <input type="submit" value="Enviar">
    </form>
    
    {% if elements %}
    <h1>Resultados</h1>

    {% for element in elements %}
        <p>{{ element.name }} {{ element.lastname }}</p>
        <p>{{ element.worked }}</p>
    {% endfor %}

    {% endif %}
    
</div>

{% endblock %}
